app = "${APP_NAME}"
primary_region = 'fra'

[build]
  dockerfile = 'Dockerfile'

[env]
  # Execution data cleanup - crucial for SQLite to prevent memory issues
  EXECUTIONS_DATA_PRUNE = "true"
  EXECUTIONS_DATA_MAX_AGE = "24"  # Keep executions for 1 days (in hours)
  EXECUTIONS_DATA_PRUNE_MAX_COUNT = "10000"  # Maximum number of executions to keep
  EXECUTIONS_DATA_SAVE_ON_ERROR = "all"  # Save failed executions for debugging
  EXECUTIONS_DATA_SAVE_ON_SUCCESS = "none"  # Don't save successful executions (saves space)
  EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS = "true"  # Keep manual test executions

[[mounts]]
  source = 'n8n_data'
  destination = '/home/node/data'

[http_service]
  internal_port = 5678
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[http_service.concurrency]
  hard_limit = 25
  soft_limit = 20
  type = "connections"

[[services]]
  protocol = ''
  internal_port = 5678

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

    [services.ports.tls_options]
      versions = ['TLSv1.2', 'TLSv1.3']

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
